<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/marvel-favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Search</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Get Information About a Superhero</legend>
      <label for="city"> Hero Name: </label>
      <input type="text" name="heroName" id="heroName"><br>
      <input type="submit" id="submit">
    </fieldset>

    <span>Hero</span>
    <p>Name: <span id="name"></span></p>
    <p>Description: <span id="description"></span></p>
    <p>Comics: <span id="comics"></span></p>
    <div id="thumbNail"></div>
  </form>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  <script src="./marvel.js"></script>
  <script src="./marvel2.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
</body>

</html>
