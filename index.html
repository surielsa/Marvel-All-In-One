<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/marvel-favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Marvel All in One</title>
</head>

<body>
  <form>
    <fieldset>
      <div class="jumbotron" style="background-color: rgb(7, 14, 79) ; color:whitesmoke;">
        <h1 class="text-center">
          <strong>
            <i class="fas fa-mask"></i> Who is your Favorite Marvel Character?</strong>
        </h1>
      </div>
      <div> Welcome! Use this as your go-to-site for all about your favorite Marvel</div>
      <label for="character"> Enter Your Hero's Name Here: </label>
      <input type="text" name="heroName" id="heroName"><br>
      <input type="submit" id="submit">
    </fieldset>

    
    <p>Name: <strong><span id="name"></span></strong></p>
    <p>Description: <span id="description"></span></p>
    <p>Comics: <span id="comics"></span></p>
    <!--<p>Stories: <span id="stories"></span></p>-->
    <div id="thumbNail"></div>
    <p>Name1: <strong><span id="name1"></span></strong></p>
    <p>videos: <span id="description1"></span></p>
  </form>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  <script src="./marvel2.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
</body>

</html>
